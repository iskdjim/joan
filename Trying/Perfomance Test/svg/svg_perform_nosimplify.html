<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/reset.css"/>
  <link rel="stylesheet" href="../css/normalise.css"/>
  <link rel="stylesheet" href="../css/base.css"/>
  <link rel="stylesheet" href="../css/styles.css"/>

  <script src="../js/zepto.js"></script>  
  <script src="../js/jszip.min.js"></script>
  <script src="../js/file-saver.js"></script>
  <script src="../app.js"></script>

  <script>
    var stats_data;
    
    $(document).ready( function() {

      $.getJSON( "../api/data.json", function( data ) {
	    data_count = data.count;
        data = data.data;
        var iteration_counter = 0;
        $('#linescount').html(data_count);
        $('#fader').attr({'max':data_count});

        function drawChart () {
          iterations = $('#iterations').val();

          while(iterations > iteration_counter){
            var t0 = performance.now();
            var line_points = new Array(new Array(0,0));
            var counter = 0;
            var y_range = 10;
          
            iteration_counter++;          
            $("#container").empty();
					
            $('#linescount').html(data_count);
            var random_limit = Math.floor(Math.random() * data_count) + 1;
	
            $.each(data, function(i,val){

              if($('#limit_lines').val() < counter){
                return false;
              }
              counter++;

              var random_x = Math.floor(Math.random() * 1000) + 1;
              y_range += 0.02;
          
              line_points.push(new Array( y_range, (val.chanels[0].value/50)));
              if(counter > 1){
                line_points.shift();
              }
							
              x1 = line_points[0][0];
              y1 = line_points[0][1];
              x2 = line_points[1][0];
              y2 = line_points[1][1];

              var newLine = document.createElementNS('http://www.w3.org/2000/svg','line');
              newLine.setAttribute('id','time_'+val.time);
              newLine.setAttribute('x1',x1);
              newLine.setAttribute('y1',y1);
              newLine.setAttribute('x2',x2);
              newLine.setAttribute('y2',y2);
              newLine.setAttribute('style','stroke:rgb(0,0,0)');

			
              $("#container").append(newLine);	
  					  
            })

           var t1 = performance.now();
           stats_data.push(t1 - t0);

          }						
         
        };
          
        $('#draw_btn').click(function(){
          iteration_counter = 0;
          stats_data = new Array();
          drawChart();
        	
          var ms = 0;
          $.each(stats_data, function(i,val){
            ms = ms+val;
          });
          var fps = 1000/ms;

          $('#average_fps').html(fps/$('#iterations').val());
          $('#average_ms').html((1000/fps)/$('#iterations').val());
        });
        
    
      });	
    });
    
    var outputUpdate = function(val){
      $('#limit_lines').val(val);
    }

	</script>
</head>
<body>
  <h1 style="text-align:center;">SVG Lines - no simplify</h1>
  <p>Data exists for <a id="linescount"></a> Points</p>
  <table>
    <tr> 
      <td>Value for shown points:  <input type="range" min="0" max="100" value="0" id="fader" step="10" oninput="outputUpdate(value)"> <input id="limit_lines" style="width:5rem;" value="0" type"name"/></td>
      <td>Iterations for chart drawing:<input id="iterations" style="width:5rem;" value="10" type"name"/></td>
      <td><input type="submit" id="draw_btn" value="draw" /></td>
    </tr>
  </table>
  <br />
  <svg class="svg_holder" id="container"></svg> 
  <div class="stats">
    <p>Statistics:</p>
    <p>Average FPS: <span id="average_fps"></span></p>
    <p>Average MS: <span id="average_ms"></span></p>
  </div>
  <div class="download">
  	<a href='svg_pns_source.zip'>Download source</a>
  </div>  
</body>
</html>
