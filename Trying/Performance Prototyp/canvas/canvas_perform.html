<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/reset.css"/>
  <link rel="stylesheet" href="../css/normalise.css"/>
  <link rel="stylesheet" href="../css/base.css"/>
  <link rel="stylesheet" href="../css/styles.css"/>

  <script src="../js/zepto.js"></script>  
  <script src="../js/simplify.js"></script>  
  <script src="../js/inits.js"></script>  
  <script src="../js/app.js"></script>

  <script>
    var stats_data;
    
    $(document).ready( function() {

      $.getJSON( "../api/data.json", function( data ) {
	    data_count = data.count;
        data = data.data;
        var iteration_counter = 0;
        $('#linescount').html(data_count);
        $('#fader').attr({'max':data_count});
        var interval_counter = 1;
        
        function drawChart () {
          iterations = $('#iterations').val();
          var simplify_options = new Array(false,false);
                    
          if($('#tolerance').val() != "0"){
            var simplify_options = new Array(true,$('#tolerance').val());
          }
            
          var prepared_data = prepareData(data,"canvas",$('#limit_lines').val(),simplify_options);
				          
          while(iterations > iteration_counter){
            var t0 = performance.now();
            iteration_counter++;          
            $("#container").empty();
					
  			var context = initCanvasContext('myCanvas');
            drawCanvasPath(prepared_data, context);
                  
            var t1 = performance.now();
            fps_value = requestAnimFrame();

            stats_data_fps.push(fps_value);
            stats_data_ms.push(t1-t0);
            $('#counter_simply').html(prepared_data.length);
		  }	
 					
          
        };
          
        $('#draw_btn').click(function(){
          iteration_counter = 0;
          stats_data_fps = new Array();
          stats_data_ms = new Array();
          drawChart();
          
          showStats(stats_data_fps,stats_data_ms);
        });
    
      });	
    });

	</script>
</head>
<body>
  <h1 style="text-align:center;">Canvas Draw Lines - with simplify</h1>
  <p>Data exists for <a id="linescount"></a> Points</p>
  <table>
    <tr> 
      <td>Value for shown points:  <input type="range" min="0" max="100" value="0" id="fader" step="10" oninput="outputUpdate(value)"> <input id="limit_lines" style="width:5rem;" value="0" type"name"/></td>
      <td>Iterations for chart drawing:<input id="iterations" style="width:5rem;" value="10" type"name"/></td>
      <td><input type="submit" id="draw_btn" value="draw" /></td>
    </tr>
    <tr class="simplify_holder">
      <td>Value for Simplyfy Tolerance:<select id="tolerance"><option value="0">0% - no simplify</option><option value="0.25">25% - low simplify</option><option value="0.50">50%  - mid simplify</option><option value="0.75">75% - good simplify</option><option value="1">100% - best simplify</option></select></td>
      <td>Points left from Simplify: <a id="counter_simply"></a></td>
   	  <td></td>
    </tr>
  </table>
  <br />
<canvas id="myCanvas" width="600" height="400" style="float:left;border:1px solid #000;">
Your browser does not support the HTML5 canvas tag.</canvas>
  <div class="stats">
    <p>Statistics:</p>
    <p>Average FPS: <span id="average_fps"></span></p>
    <p>Average MS: <span id="average_ms"></span></p>
    <p>Sum MS: <span id="sum_ms"></span></p>     
  </div>
  <div class="download">
  	<a href='canvas_line_withsimplify.zip'>Download source</a>
  </div>  
</body>
</html>
