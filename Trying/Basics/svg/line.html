<!DOCTYPE html>
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>
		var points = "0 0";
		var random_x = 20;
		setInterval(function(){ 
			
				var random_y = Math.floor(Math.random() * 500) + 1;
				random_x = random_x + 20;
				points += ","+random_x+" "+random_y;
				jQuery('polyline').attr("points", points); 
		
			
			}, 
		1000);
		
	</script>
</head>
<body>


<svg width="500" height="500" top="200">
 
<polyline points=""
    fill="none"
    stroke="black"
    stroke-width="4"/>
  </svg>  
</body>
</html>
