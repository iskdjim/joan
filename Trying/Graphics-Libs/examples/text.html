<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/reset.css"/>
  <link rel="stylesheet" href="../css/normalise.css"/>
  <link rel="stylesheet" href="../css/base.css"/>
  <link rel="stylesheet" href="../css/perf.css"/>

  <script src="../libs/zepto.js"></script>
  <script src="../libs/pixi/pixi.js"></script>


  <script>
    $(document).ready( function() {   


      $('#drawing').submit(function(){
    	  $('#myChartHolder').empty();
    	  var renderer = PIXI.autoDetectRenderer(600, 400);
    	    document.getElementById("myChartHolder").appendChild(renderer.view);
    	    renderer.backgroundColor = 0xFFFFFF;

    	    var scene = new PIXI.Container();
    	    
    	 // create a new graphics object
    	    var graphics = new PIXI.Graphics();
    	    graphics.interactive = true;
    	    graphics.lineStyle(10, 0x00FF00);
    	    graphics.click = function (e) {
    	 	    console.log(this, e);
    	   }

    	    // draw a triangle using lines
    	   graphics.drawPolygon([0,0, 100,100, 200,200,0,100]); //a square

   
    	

    	    // add it the stage so we see it on our screens..
    	    scene.addChild(graphics);
    	    
    	    renderer.render(scene);
	   
    	    
    	    return false;
      });
    });

  </script>
</head>
<body>
  <h1>Draw lines with two.js</h1>
  <form id="drawing">
  <table>
    <tr> 
      <td></td>
      <td></td>
      <td><input type="submit" id="drawBtn" value="draw" /></td>
    </tr>
 
  </table>
  </form>
  <br />
<div id="myChartHolder">
</div>
  <div class="download">
  	<a href='../Perf.zip'>Download source</a>
  </div>  
</body>
</html>
