<script>
$(function() {
	var index = 0;
	var data = [
	      
	            { label: 'Channel 2', values: [ {'time':1347927197173, 'value': 40} ] },
	            { label: 'Channel 3', values: [ {'time':1347927197173, 'value': 30} ] }
	          ];
	
	var lineChart = $('#myChartHolder').epoch({
	    type: 'time.line',
	    data: data,
	    axes: ['left', 'bottom'],
	    fps: 66,
	    ticks: { time: 10, left: 5 },

	    queueSize: 1,
	    historySize : 1
	});
	
    interval = setInterval(function(){
    	var nextDataPoint = getNextPoints(index);
    	index++;
    	console.log(nextDataPoint);
    	lineChart.push(nextDataPoint);
	}, 300);
    

});
 function getNextPoints(index) {
    var entry = [];
    for (var i = 1; i < 3; i++) {
        entry.push({ time: jsonData[i]['values'][index]['time'], y: jsonData[i]['values'][index]['y'] });
    }

    return entry;
}
</script>
